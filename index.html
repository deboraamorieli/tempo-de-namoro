<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <style>
        /* Estilo para a página */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            color: #ff69b4;
            margin-top: 30px;
        }

        /* Imagem do casal */
        .foto-casal {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }

        /* Estilo do contador */
        #contador {
            font-size: 32px;
            font-weight: bold;
            margin-top: 30px;
            color: #ffcc00;
        }

        /* Texto de amor */
        .texto-amor {
            font-size: 24px;
            margin-top: 50px;
            font-style: italic;
            color: #ff1493;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Efeito suave de transição para o contador */
        #contador {
            transition: all 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <h1>❤️ Nosso Tempo Juntos ❤️</h1>

    <!-- Imagem do casal -->
    <img src="sua-foto.jpg" alt="Foto do Casal" class="foto-casal" />

    <!-- Contador de tempo -->
    <p id="contador"></p>

    <!-- Texto de amor -->
    <p class="texto-amor">Cada dia ao seu lado é um presente, cada momento se torna eterno no meu coração. Te amo infinitamente!</p>

    <script>
        // Função para atualizar o contador de tempo
        function atualizarContador() {
            const dataInicio = new Date('2024-10-11'); // Data do início do namoro
            const agora = new Date();
            const diff = agora - dataInicio;

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            document.getElementById('contador').innerText =
                `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
